<div class="jquery-first-request">
    <h2>Dear alumni, submit your data here for a quick donation payment</h2>

    <form id="donationForm">
        <fieldset>
            <label for="donorName">Name</label>
            <input id="donorName" type='text' name="donorName" required/>

            <label for="donorEmail">E-mail</label>
            <input id="donorEmail" type="email" name="donorEmail" required/>

            <label for="affiliation">Your affiliation with university</label>
            <input id="affiliation" type="text" name="affiliation" required/>

            <label for="donationSum">Here insert the sum of donation</label>
            <input id="donationSum" type="text" name="sum" required/>

            <label for="fundName">Fund for donation</label>
            <select id="fundName" name="fundName" required>
                <option value="Scholarship" selected="selected">Scholarship</option>
                <option value="Bribe">Bribe</option>
            </select>

            <input type='submit'/>
        </fieldset>
    </form>
</div>
